<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="mainContainer">
            <div class="output">
                <p class="outputText" id="a">0</p>
            </div>
            <div class="row">
                <button class="clearButton">C</button>
                <button class="backSpaceButton">âŒ«</button>
                <button class="signButton">/</button>
            </div>
            <div class="row">
                <button class="numberButton">7</button>
                <button class="numberButton">8</button>
                <button class="numberButton">9</button>
                <button class="signButton">*</button>
            </div>
            <div class="row">
                <button class="numberButton">4</button>
                <button class="numberButton">5</button>
                <button class="numberButton">6</button>
                <button class="signButton">-</button>
            </div>
            <div class="row">
                <button class="numberButton">1</button>
                <button class="numberButton">2</button>
                <button class="numberButton">3</button>
                <button class="signButton">+</button>
            </div>
            <div class="row">
                <button class="zeroButton numberButton">0</button>
                <button class="equalButton">=</button>
            </div>
        </div>
        <script src="./myScript.js"></script>
    </body>
</html>
